<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    영어회화(초급)
                    <!-- readonly: 수정 불가능 -->
                    <input type="text" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <!-- autofocus: 자동으로 위치 시킨다. -->
                    <!-- required: 필수값 -->
                    <input type="text" autofocus required>
                </li>
                <li>
                    학번
                    <input type="text" placeholder=" - 제외하고 입력" maxlength="8">
                </li>
                <li>
                    학과
                    <!-- select 박스, 드롭다운리스트, 콤보박스 -->
                    <select>
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elect">전기전자공학과</option>
                        <!-- 초기값 설정 -->
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교제신청</legend>
            <ul>
                <li>
                    교재
                    <input type="number" value="1" min="1" max="3">
                </li>
                <li>
                    교재 단체주문
                    <input type="number" value="10" min="10" max="100" step="5">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
