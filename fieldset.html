<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- <fieldset></fieldset>: 테두리박스 -->
        <!-- <legend></legend>: 테두리에 제목 -->
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <!-- for="name"과 id="name" 이 같아야 적용된다. -->
                    <label for="name"> 이름 </label>
                    <input type="text" id="name"><br>
                </li> 
                <li>
                    메일주소 <input type="text">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    아이디 <input type="text" >
                </li>
                <li>
                    비밀번호 <input type="password">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
