<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <!-- <table></table>: 표 구성 -->
    <!-- 테이블에서 border="0" 이 기본값으로 표시 안됨 -->
    <table border="1">
        <!-- <tr></tr>: 행 추가 -->
        <tr>
            <!-- <th></th>: 제목 셀 굵게 표시 -->
            <th>제목셀</th>
            <!-- <td></td>: 열 추가 -->
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목셀</th> 
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
