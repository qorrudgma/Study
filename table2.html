<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <!-- style="width: ~;": 스타일을 줘서 열 너비를 늘림 -->
            <td style="width: 120px;"></td>
            <th>연락처</th>
            <td style="width: 120px;"></td>
        </tr>
        <tr>
            <th>주소</th>
            <!-- colspan: 열을 병합 -->
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
