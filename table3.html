<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
</head>
<body>
    <table border="1">
        <!-- caption: 표의 제목으로 가운데 정렬 -->
        <!-- <caption>
            <strong>Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption> -->
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.Mozilla.org/kor/firefox</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
        <!-- caption은 아래에 코딩해도 위에 출력됨 -->
        <caption>
            <strong>Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
    </table>
</body>
</html>
