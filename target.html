<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>
        <a href="http://www.easyspub.com">
            이지스퍼블리싱 홈페이지(현재화면)
        </a>
    </p>
    <p>
        <!-- target="_blank" => 기존 탭은 그대로 두고, 새탭이 생기면서 이동 -->
        <a href="http://www.easyspub.com" target="_blank">
            이지스퍼블리싱 홈페이지(새 탭)
        </a>
    </p>
</body>
</html>
