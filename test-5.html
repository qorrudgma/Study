<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <mark> </mark>: 형광펜 -->
    <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
    아일랜드 출신 임피제 신부가 1954년 제주에서 오면서 목장 숙소로 짓기 시작한 후

    <!-- <span> </span>: 영역 지정 -->
    <!-- style="color: blue;": 글자색 파란색이 스타일(세미콜론 생략 가능능)-->
    <span style="color: blue">사료공장, 성당으로 활용</span>됐습니다.
</body>
</html>
