<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <abbr> </abbr>: 밑줄이 생기면서 설명은 title 속성으로 함(마우스 올리면 발생) -->
    <abbr title="Internet of Things">IOT</abbr><br>
    IOT<br>

    <!-- <cite> </cite>: 인용이데 이탤릭체(em, i) -->
    영화 <cite>'비포선셋'</cite> 중<br>
    영화 '비포선셋' 중<br>

    <!-- <code> </code>: 소스표시하는데 작게 보임 -->
    <code>function aaa(){}</code><br>
    function aaa(){}<br>

    <!-- <small> </small>: 작게표시 -->
    가격: 13,000원<small>(부가세 별도)</small><br>
    가격: 13,000원(부가세 별도)<br>

    <!-- <sub> </sub>: 아래 첨자 -->
    물의 화학식은 h<sub>2</sub>O다<br>
    물의 화학식은 h2O다<br>

    <!-- <sup> </sup>: 윗 첨자 -->
    E=mc<sup>2</sup><br>
    E=mc2<br>

    <!-- <s> </s>: 취소선 -->
    <s>34,000원</s> 19,000원<br>
    34,000원 19,000원<br>

    <!-- <u> </u>: 밑줄 -->
    링크가 아니라 단순히 밑줄을 굿는다면 <u>u태그</u><br>
    링크가 아니라 단순히 밑줄을 굿는다면 u태그<br>
</body>
</html>
