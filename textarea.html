<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인</legend>
            아이디 <input type="text" size="10" autofocus><br>
            비밀번호 <input type="password" size="10">
            <input type="submit" value="로그인"><br>
        </fieldset>
        <fieldset>
            <legend>가입하기</legend>
            <ul>
                <li>
                    아이디 <em>*</em>
                    <input type="text" size="20" required>
                </li>
                <li>
                    비밀번호 <em>*</em>
                    <input type="password" size="20" required>
                </li>
                <li>
                    비밀번호 확인 <em>*</em>
                    <input type="password" size="20" required>
                </li> 
                <li>
                    이름 <em>*</em>
                    <input type="text" size="20" required>
                </li>
                <li>
                    이메일 <em>*</em>
                    <input type="email" size="20" required>
                </li>
                <li>
                    전화번호
                    <input type="tel" size="20">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이지스퍼블리싱</legend>
            <textarea cols="60" rows="10">
                열심히 사는 사람들의 손을 잡아주는 곳
                열심히 사는 사람들의 손을 잡아주는 곳
                열심히 사는 사람들의 손을 잡아주는 곳
                열심히 사는 사람들의 손을 잡아주는 곳
                열심히 사는 사람들의 손을 잡아주는 곳
        </textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>
