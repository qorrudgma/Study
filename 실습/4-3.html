<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 350px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>중고책 정보</legend>
        헌책 상태(하,중,상) <input type="range" value="0" max="2"><br>
        주문갯수(최대10개) <input type="number" min="1" max="10" value="1"><br>
        단체주문(1인당 5개) <input type="number" max="500" value="5" ><br>
    </fieldset>
</body>
</html>
