<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 헤더부분 -->
    <header><h1>마이펫병원</h1></header>
    <!-- 로그인부분 -->
    <section id="login">
        <h3>로그인</h3>
        <form id="loginForm">
            <label for="login-id">로그인</label>
            <input type="text" placeholder="아이디를 입력하세요" id="login-id" required>
            <label for="login-pw">비밀번호</label>
            <input type="text" placeholder="비밀번호를 입력하세요" id="login-pw" required>
            <button type="submit">로그인</button>
        </form>
    </section>
    <!-- 회원 정보 부분 -->
    <section id="user">
        <h3>회원정보</h3>
        <form id="userForm">
            <label for="user-name">이름</label>
            <input type="text" placeholder="이름을 입력하세요" id="user-name" required>
            <label for="user-email">이메일</label>
            <input type="text" placeholder="이메일을 입력하세요" id="user-email" required>
            <label for="user-tell">전화번호</label>
            <input type="text" placeholder="전화번호를 입력하세요" id="user-tell" required>
            <button type="submit">정보수정</button>
        </form>
    </section>
    <!-- 펫 등록 부분 -->
    <section id="pet">
        <h3>펫 등록</h3>
        <form id="petForm">
            <label for="pet-name">펫 이름</label>
            <input type="text" placeholder="펫 이름을 입력하세요" id="pet-name" required>
            <label for="pet-type">펫 종류</label>
            <input type="text" placeholder="펫 종류를 입력하세요" id="pet-type" required>
            <label for="pet-age">펫 나이</label>
            <input type="text" placeholder="펫 나이를 입력하세요" id="pet-age" required>
            <button type="submit">펫 등록</button>
        </form>
    </section>
    <!-- 바닥부분 -->
    <footer>
        <h5>&copy; 2025 마이펫병원</h5>
    </footer>
</body>
</html>
